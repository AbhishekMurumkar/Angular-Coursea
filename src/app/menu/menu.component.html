<div class="container" fxLayout="column" fxLayoutGap="10px">
	<div fxFlex>
		<div>
			<h3>Menu</h3>
			<hr>
		</div>
	</div>
	<div fxFlex>
		<mat-grid-list cols="2" rowheight="200px">
		<mat-grid-tile *ngFor="let i of dishes">
			<img height="200px" src={{i.image}} alt={{i.name}}>
			<mat-grid-tile-footer>
				<h2 matLine>{{i.name | uppercase }}</h2>
				<p matLine>
					<span>{{i.description}}</span>
				</p>
			</mat-grid-tile-footer>
		</mat-grid-tile>
	</mat-grid-list>
	</div>
	
	<div fxFlex *ngIf="selectedDish">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3>{{selectedDish.name | uppercase}}</h3>
				</mat-card-title>
				<img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
			</mat-card-header>
			<mat-card-content>
				<p>{{selectedDish.description}}</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
			</mat-card-actions>
		</mat-card>
	</div>
