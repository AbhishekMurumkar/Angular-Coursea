<div class="container" fxLayout="column" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2" rowheight="200px">
            <mat-grid-tile *ngFor="let i of dishes" (click)="onSelect(i)">
                <img height="200px" src={{i.image}} alt={{i.name}}>
                <mat-grid-tile-footer>
                    <h2 matLine>{{i.name | uppercase }}</h2>
                    <p matLine>
                        <span>{{i.description}}</span>
                    </p>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
        <div fxFlex="60" *ngIf="selectedDish">
            <p>Display the details of the Dish here</p>
            <app-dish-detail [dish]="selectedDish"></app-dish-detail>
        </div>

        <div fxFlex="60" *ngIf="selectedDish">
            <h3>
                <center>Comments</center>
            </h3>
            <div *ngFor="let c of selectedDish.comments" class="comment">
                <p>{{c.comment}}</p>
                <p>{{c.ratings}} stars</p>
                <p>--{{c.author}} {{c.date | date}}</p>
                <br>
            </div>
        </div>
    </div>
</div>
